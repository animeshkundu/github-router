name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  ci:
    # Skip CI on automated version-bump commits
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    uses: ./.github/workflows/ci.yml

  publish-npm:
    needs: ci
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.19"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Bump version if already published
        id: version
        run: |
          PKG_NAME=$(jq -r .name package.json)
          PKG_VERSION=$(jq -r .version package.json)
          if npm view "${PKG_NAME}@${PKG_VERSION}" version 2>/dev/null; then
            echo "Version ${PKG_VERSION} already published, bumping patch..."
            npm version patch --no-git-tag-version
            NEW_VERSION=$(jq -r .version package.json)
            echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
            echo "bumped=true" >> "$GITHUB_OUTPUT"
          else
            echo "version=${PKG_VERSION}" >> "$GITHUB_OUTPUT"
            echo "bumped=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version bump
        if: steps.version.outputs.bumped == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "v${{ steps.version.outputs.version }} [skip ci]"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin master --tags

  github-release:
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "version=v${{ needs.publish-npm.outputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Check if release exists
        id: check
        run: |
          if gh release view "${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        if: steps.check.outputs.exists == 'false'
        run: gh release create "${{ steps.version.outputs.version }}" --generate-notes --title "${{ steps.version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: publish-npm
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${{ needs.publish-npm.outputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64,amd64"

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
